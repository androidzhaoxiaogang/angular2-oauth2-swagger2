<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Builder - Login</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../com/sparksdev/flo/public/css/bootstrap.clinflo.css" />

</head>

<body onload="document.form.username.focus();" class="modal-open">

<div class="modal " id="loginModal" style="display:block;">
    <div class="modal-dialog login-modal" >

        <div class="flip-container">

            <div class="flipper">
                <div class="front">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h4 class="modal-title">Login to Your Account</h4>
                        </div>
                        <div class="modal-body">

                            <form class="form-signin" name="form"  th:action="@{/login}" action="/login" method="POST">


                                <div class="form-group"><label for="inputEmail" class="sr-only">Email address</label>
                                    <!-- Make it type="email" for email validation -->
                                    <input type="type" id="inputEmail" name="username" class="form-control" placeholder="Username" required="" autofocus=""/></div>
                                <div class="form-group"><label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required=""/></div>

                                <!--
                                <input type="text" name="username" value="" placeholder="Username" />
                                <input type="password" name="password" placeholder="Password" />
                                -->


                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"/> Remember me
                                    </label>
                                </div>


                                <button class="btn btn-primary form-control" type="submit">Sign in</button>


                                <a href="registration.html">Register</a>
                                <!--
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                -->
                            </form>


                        </div>
                    </div>
                </div>
                <div class="back">

                </div>
            </div>
        </div>



    </div>

</div>




<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--
<script src="../static/js/ie10-viewport-bug-workaround.js"></script>
-->

</body>
</html>
