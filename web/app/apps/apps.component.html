<h2>My Apps</h2>
<ul class="apps">
    <li *ngFor="let app of apps"
        [class.selected]="app === selectedApp"
        (click)="onSelect(app)">
        <span class="badge">{{app.id}}</span> {{app.name}}
    </li>
</ul>
<div *ngIf="selectedApp">
    <h2>
        {{selectedApp.name | uppercase}} is my app
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
